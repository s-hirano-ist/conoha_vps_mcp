# release/vX.X.X → staging ブランチへの push で staging 用のパッケージのリリース
name: Publish to Private GitHub Packages

on:
  pull_request:
    types: [closed]
    branches:
      - staging
jobs:
  publish:
    if: github.repository == 'gmo-internet/priv_conoha_vps_mcp' && github.event.pull_request.merged == true
    runs-on: ubuntu-24.04

    permissions:
      contents: write
      packages: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1) ソース取得
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      # 2) ブランチ名からバージョン抽出
      - name: Extract version from branch name
        id: extract
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          if [[ "$BRANCH_NAME" =~ ^release\/(v[0-9]+\.[0-9]+\.[0-9]?)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Not a release branch. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      # 3) RC番号の自動決定
      - name: Determine RC version
        id: rc_version
        if: success() && steps.extract.outputs.skip != 'true'
        run: |
          BASE_VERSION="${{ steps.extract.outputs.VERSION }}"
          git fetch --tags

          # 既存のRCタグを検索して最大番号を取得
          EXISTING_RC=$(git tag -l "${BASE_VERSION}-rc-*" | sort -V | tail -1)

          if [ -z "$EXISTING_RC" ]; then
            RC_NUM=1
          else
            # 既存の最大RC番号を取得して+1
            LAST_NUM=$(echo "$EXISTING_RC" | sed "s/${BASE_VERSION}-rc-//")
            RC_NUM=$((LAST_NUM + 1))
          fi

          FULL_VERSION="${BASE_VERSION}-rc-${RC_NUM}"
          echo "RC_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $FULL_VERSION"

      # 4) タグ付け
      - name: Tag and push
        if: success() && steps.extract.outputs.skip != 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git tag ${{ steps.rc_version.outputs.RC_VERSION }}
          git push origin ${{ steps.rc_version.outputs.RC_VERSION }}

      # 5) Node セットアップ
      - name: Setup Node.js
        if: success() && steps.extract.outputs.skip != 'true'
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "24.12.0"
          registry-url: "https://npm.pkg.github.com"
          scope: "@gmo-internet"

      # 6) GitHub Packages用の.npmrc生成
      - name: Configure npm for GitHub Packages
        if: success() && steps.extract.outputs.skip != 'true'
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@gmo-internet:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=\${NODE_AUTH_TOKEN}" >> .npmrc

      # 7) 依存インストール
      - name: Install dependencies
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm ci

      # 8) ビルド
      - name: Build project
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm run build

      # 9) mcpbファイルのビルド
      - name: Build mcpb
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm run build:mcpb

      # 10) package.jsonのバージョン設定
      - name: Set package version
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm version ${{ steps.rc_version.outputs.RC_VERSION }} --no-git-tag-version --allow-same-version

      # 11) Private用のパッケージ名調整
      - name: Set package name for private packages
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm pkg set name="@gmo-internet/priv-conoha-vps-mcp"

      # 12) Release note作成
      - name: Generate release note
        if: success() && steps.extract.outputs.skip != 'true'
        run: gh release create ${{ steps.rc_version.outputs.RC_VERSION }} --title ${{ steps.rc_version.outputs.RC_VERSION }}

      # 13) mcpbファイルのアップロード
      - name: Add mcpb file to release note
        if: success() && steps.extract.outputs.skip != 'true'
        run: gh release upload ${{ steps.rc_version.outputs.RC_VERSION }} priv_conoha_vps_mcp.mcpb --clobber

      # 14) 公開
      - name: Publish to GitHub Packages
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm publish --tag rc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
